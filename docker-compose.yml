version: '3.8'

services:
  api-server:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/workspaces/api-documentation-course
    ports:
      - '8082:8080'
    depends_on:
      - pos-db
    networks:
      - pos-network

  pos-db:
    image: mongo
    ports:
      - '27017:27017'
    networks:
      - pos-network

  swagger-editor:
    image: swaggerapi/swagger-editor
    ports:
      - '8080:8080'
    volumes:
      - ./openapi:/openapi
    networks:
      - pos-network

  swagger-ui:
    image: swaggerapi/swagger-ui
    ports:
      - '5500:8080'
    volumes:
      - ./openapi:/openapi
    networks:
      - pos-network

networks:
  pos-network:
    driver: bridge
